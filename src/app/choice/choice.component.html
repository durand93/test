<div class="container ">
  <h2 class="mt-5">Did you want to calculate the area or the perimeter of <span class="text-warning"><strong>{{name}}</strong></span>?</h2>
  <div class="row mt-md-5">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
      <div class="wrimagecard wrimagecard-topimage">
        <a routerLink="/calculationChoice/{{name}}/area">
          <div class="wrimagecard-topimage_title">
            <h4>Area
              <div class="pull-right badge" ><a routerLink="/calculationChoice/{{name}}/area" class="btn btn-warning">Choose</a>
              </div>
            </h4>
          </div>
        </a>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="wrimagecard wrimagecard-topimage">
        <a routerLink="/calculationChoice/{{name}}/perimeter">
          <div class="wrimagecard-topimage_title">
            <h4>Perimeter
              <div class="pull-right badge" ><a routerLink="/calculationChoice/{{name}}/perimeter" class="btn btn-info">Choose</a>
              </div>
            </h4>
          </div>
        </a>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
